<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Operation Status Screen</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
		<link rel="stylesheet" href="css/supersized.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="theme/supersized.shutter.css" type="text/css" media="screen" />

		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.min.js"></script>
		
		<script type="text/javascript" src="js/supersized.3.2.7.sg.js"></script>
		<script type="text/javascript" src="theme/supersized.shutter.min.js"></script>   

		<script type="text/javascript">
			
			//$(function($){
				jQuery(document).ready(function() {
					
				//var urls = jQuery('.urls').val();
			   // alert(urls);
				//urls = urls.replace('[','').replace(']','');
		    
				var i =0;
				var urls = new Array();
				$(".urls").each(function(){
					urls[i] = $(this).val();
			 		i++;
				});
				
			    var slideIterate = [];
                //var slidesObj = new Object;
                slideIterate = urls;
               
                var slidesObj = new Array;
                $.each( slideIterate, function( key, value ) {
                    var slide = new Object;         
                    slide = {image:value };  
                    slidesObj.push(slide);
                });

			  $=jQuery;
				jQuery.supersized({
				
					// Functionality
					slideshow               :   1,			// Slideshow on/off
					autoplay				:	1,			// Slideshow starts playing automatically
					start_slide             :   1,			// Start slide (0 is random)
					stop_loop				:	0,			// Pauses slideshow on last slide
					random					: 	0,			// Randomize slide order (Ignores start slide)
					slide_interval          :   20000,		// Length between transitions 30000
					transition              :   1, 			// 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
					transition_speed		:	1,		// Speed of transition
					new_window				:	1,			// Image links open in new window/tab
					pause_hover             :   0,			// Pause slideshow on hover
					keyboard_nav            :   1,			// Keyboard navigation on/off
					performance				:	1,			// 0-Normal, 1-Hybrid speed/quality, 2-Optimizes image quality, 3-Optimizes transition speed // (Only works for Firefox/IE, not Webkit)
					image_protect			:	1,			// Disables image dragging and right click with Javascript
															   
					// Size  Position						   
					min_width		        :   0,			// Min width allowed (in pixels)
					min_height		        :   0,			// Min height allowed (in pixels)
					vertical_center         :   1,			// Vertically center background
					horizontal_center       :   1,			// Horizontally center background
					fit_always				:	0,			// Image will never exceed browser width or height (Ignores min. dimensions)
					fit_portrait         	:   1,			// Portrait images will not exceed browser height
					fit_landscape			:   0,			// Landscape images will not exceed browser width
															   
					// Components							
					slide_links				:	'blank',	// Individual links for each slide (Options: false, 'num', 'name', 'blank')
					thumb_links				:	1,			// Individual thumb links for each slide
					thumbnail_navigation    :   0,			// Thumbnail navigation
					slides 					:  	slidesObj,						
					// Theme Options			   
					progress_bar			:	1,			// Timer for each slide							
					mouse_scrub				:	0
					
				});
		    });

		</script>
		<style type="text/css">
	
			iframe {width:100%; border:none;}
			
	</style>
</h:head>
<h:body>
 
	<!--Time Bar
	<div id="progress-back" class="load-item">
		<div id="progress-bar"></div>
	</div>
-->
	<h:form id="urlForm" style="display:none">
		<p:dataTable var="url" value="#{screenURLs.url}" > 
		<p:column rendered="#{url.visible}"  headerText="">  
            <p:inputText styleClass="urls"  value="#{url.link}"/>
        </p:column>   	      
	    </p:dataTable>  

	</h:form>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" />
<meta http-equiv="refresh" content="900" />
</h:head>
<h:body>


	<h:form id="clientStatus">
		<p:dataTable  var="ucd"	value="#{upcomingClientDeliverables.clientDeliverablesList}" rowStyleClass="#{ucd.remainingDays lt 0 ? 'noRemDays' : null } #{ucd.remainingDays ge 0 ? 'yesRemDays' : null } #{ucd.remainingDays == 0 ? 'zeroRemDays' : null}"  
      
		>
			 <f:facet name="header">  
            	Upcoming Client Deliverables  
        	</f:facet> 
        	
        	<div id="top">top</div>
 
			<p:column headerText="APP ID">
				<p:outputLabel style="font-weight:bold;" value="#{ucd.appID}" />
			</p:column>
<!-- 			<p:column headerText="APP NAME"> -->
<!-- 				<p:outputLabel value="#{ucd.appName}" /> -->
<!-- 			</p:column> -->
			<p:column headerText="TARGET DATE">
				<p:outputLabel value="#{ucd.targetDate}" />
			</p:column>
			<p:column headerText="REVENUE MONTH">
				<p:outputLabel value="#{ucd.revenueMonth}" />
			</p:column>
			<p:column headerText="CURRENT PHASE">
				<p:outputLabel value="#{ucd.currentPhase}" />
			</p:column>
			<p:column headerText="REMAINING DAYS">
				<p:outputLabel value="#{ucd.remainingDays}" />
			</p:column>
			<p:column headerText="WALTHAM PM">
				<p:outputLabel value="#{ucd.walthamPM}" />
			</p:column>
			<p:column headerText="NEPAL PM">
				<p:outputLabel value="#{ucd.nepalPM}" />
			</p:column>
			<p:column headerText="ACCOUNT MANAGER">
				<p:outputLabel value="#{ucd.accountManager}" />
			</p:column>
		</p:dataTable>
	</h:form>
	
 
        	
</h:body>

</html>
